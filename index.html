<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Journal | Artisan Minimalism</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&family=Jost:wght@200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Jost', sans-serif; 
            font-weight: 300;
            font-size: 16px;
            background: #F0EBE3; 
            color: #5E6152;
            overflow-x: hidden;
        }
        .font-serif { font-family: 'Playfair Display', 'Cormorant Garamond', serif; }
        
        :root {
            --sage: #B8D4CE;
            --sage-dark: #9FB8AD;
            --sage-deeper: #7A9A8E;
            --text-olive: #5E6152;
            --text-green: #5E6152;
            --cream: #F0EBE3;
            --warm-gray: #EDE8E0;
        }
        
        html { scroll-behavior: smooth; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--cream); }
        ::-webkit-scrollbar-thumb { background: var(--sage-dark); border-radius: 3px; }
        
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-fade-up { animation: fadeInUp 1s ease-out forwards; }
        .animate-fade { animation: fadeIn 1.2s ease-out forwards; }
        .animate-slide { animation: slideIn 0.8s ease-out forwards; }
        .animate-scale { animation: scaleIn 0.6s ease-out forwards; }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-500 { animation-delay: 0.5s; }
        
        /* Premium image hover */
        .img-premium {
            overflow: hidden;
            position: relative;
        }
        .img-premium img {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .img-premium:hover img {
            transform: scale(1.05);
        }
        .img-premium::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.3) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .img-premium:hover::after {
            opacity: 1;
        }
        
        /* Navigation underline effect */
        .nav-link {
            position: relative;
            overflow: hidden;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: currentColor;
            transform: translateX(-101%);
            transition: transform 0.4s ease;
        }
        .nav-link:hover::after {
            transform: translateX(0);
        }
        
        /* Button styles */
        .btn-primary {
            background: var(--sage-deeper);
            color: white;
            padding: 18px 48px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 400;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--text-olive);
            transform: translateX(-101%);
            transition: transform 0.4s ease;
        }
        .btn-primary:hover::before {
            transform: translateX(0);
        }
        .btn-primary span {
            position: relative;
            z-index: 1;
        }
        
        .btn-outline {
            border: 1px solid var(--text-olive);
            color: var(--text-olive);
            padding: 16px 44px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 400;
            transition: all 0.4s ease;
            background: transparent;
        }
        .btn-outline:hover {
            background: var(--text-olive);
            color: white;
        }
        
        /* Label tag */
        .tag {
            background: var(--sage);
            color: var(--text-olive);
            padding: 10px 24px;
            font-family: 'Playfair Display', 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 16px;
        }
        
        /* Section transitions */
        .section-reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }
        .section-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Parallax effect */
        .parallax-container {
            overflow: hidden;
            position: relative;
        }
        
        /* Color swatches */
        .swatch {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .swatch:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        /* Mobile menu */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        
        /* Masonry-like grid */
        .masonry-item:nth-child(2) { margin-top: 40px; }
        .masonry-item:nth-child(3) { margin-top: 80px; }
    </style>
</head>
